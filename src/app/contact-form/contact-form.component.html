<div class="container">
  <form>
    <div class="form-group">
      <label for="firstName">Name: </label>
      <input 
        required 
        minlength="3" 
        maxlength="10" 
        ngModel 
        name="firstName" 
        #firstName="ngModel" 
        type="text"
        (change)="log(firstName)" class="form-control" id="firstName"> 
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">First name is required</div>
          <div *ngIf="firstName.errors.minlength">First name should be minimum 3 characters</div>  
      </div>
    </div>
    <div class="form-group">
      <label for="comment"></label>
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!firstName.valid">
      Submit
    </button>  
  </form>
</div>
